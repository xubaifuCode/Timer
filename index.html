<!DOCTYPE html>
<html>
<head>
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="css.css">
	<script type="text/javascript" src="js.js"></script>
</head>
<body onload="init()">
<div id="clock">
	<div class="time_num" id="time_1">1</div>
	<div class="time_num" id="time_2">2</div>
	<div class="time_num" id="time_3">3</div>
	<div class="time_num" id="time_4">4</div>
	<div class="time_num" id="time_5">5</div>
	<div class="time_num" id="time_6">6</div>
	<div class="time_num" id="time_7">7</div>
	<div class="time_num" id="time_8">8</div>
	<div class="time_num" id="time_9">9</div>
	<div class="time_num" id="time_10">10</div>
	<div class="time_num" id="time_11">11</div>
	<div class="time_num" id="time_12">12</div>
	<div id="second_point" class="point"></div>
	<div id="minute_point" class="point"></div>
	<div id="hour_point" class="point"></div>
	<div id="show_time">00:00:00</div>
</div>
</body>
</html>
